<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>CtrlMind</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CtrlMind</h1>
      <p>Rewire. Refocus. Rise.</p>
    </header>

    <!-- Label Container -->
    <div class="label-container">
      <div class="label-display" id="label-display">
        <span id="label-text">My Brain Journey</span>
        <button id="edit-label-btn" class="edit-btn" aria-label="Edit label">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
      </div>
      <div class="label-edit" id="label-edit" style="display: none;">
        <input type="text" id="label-input" class="label-input" maxlength="50" placeholder="Working on...">
        <button id="save-label-btn" class="save-btn">Save</button>
      </div>
    </div>

    <div class="main-content">
      <!-- Brain SVG Container -->
      <div class="brain-container">
        <div id="brain-svg-container"></div>
        
        <!-- Controls -->
        <div class="controls">
          <button id="fail-btn" class="btn btn-fail">Fail</button>
          <button id="done-btn" class="btn btn-done">Check-in</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
